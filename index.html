<!DOCTYPE html>
<html>

<head>
  <title>Order Now</title>
</head>

<body>

  <h1>Order Now!</h1>
  <br>
<fieldset><legend>Shipping Info</legend>
  <form action="thanks.html" method="post">
    Name:
    <input type="text" name="firstname" value="">
    <br>
    Adress:
    <input type="text" name="lastname" value="">
    <br>
    City:
    <input type="text" name="city" value="">
    State:
    <input type="text" name="State" value="" size="5">
    Zip:
    <input type="text" name="Zip" value="" size="5">
  <br><br>
</fieldset>
<fieldset><legend>Order Info</legend>
  <label for="size">Size:</lable>
  <select id="size" name="Size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>
    Quantity:
    <input type="text" name="Quantity" value="">
  </fieldset>

    <fieldset><legend>Payment Info</legend>
    Card Type:
    <input type="radio" name="card" value="Visa" checked> Visa
    <input type="radio" name="card" value="Master card"> Master Card
    <input type="radio" name="card" value="Discover"> Discover
    <br>
    Credit Card Number:
    <input type="text" name="Credit Card Number" value="">
<br>
<br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>


</html>
